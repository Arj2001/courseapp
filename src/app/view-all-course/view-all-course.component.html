<div class="container mt-3">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 table-responsive">
            <table class="table ">
                <thead class="bg-info">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Venue</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor = "let i of courseData" >
                        <td class=".text-break ">{{i.courseTitle}}</td>
                        <td class=".text-break ">{{i.courseDescription}}</td>
                        <td class=".text-break ">{{i.courseDuration}}</td>
                        <td class=".text-break ">{{i.courseVenue}}</td>
                        <td class=".text-break ">{{i.courseDate}}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
